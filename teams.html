        <figure>
            <h2>Red Bull Racing</h2>
            <picture>
                <source srcset="images/red-bull-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/red-bull-team-small.webp" media="(min-width: 500px)">
                <img src="images/red-bull-team.webp" alt="Redbull team" width="500" loading="lazy">
            </picture>

            <p>Red Bull Racing is a Formula 1 team owned by the Austrian energy drink company Red Bull. The team debuted in 2005 after Red Bull purchased the Jaguar Racing team. Based in Milton Keynes, UK, Red Bull Racing has become one of the dominant forces in F1.

                Red Bull's first era of success came from 2010 to 2013, winning four consecutive Drivers' and Constructors' Championships with Sebastian Vettel and designer Adrian Newey leading the charge. After a period of Mercedes dominance, Red Bull returned to the top in 2021, with Max Verstappen securing his first Drivers' Championship in a dramatic battle with Lewis Hamilton. The team has since continued to dominate the sport, winning multiple championships with Verstappen.
                
                Known for their aggressive racing style, innovative car designs, and bold marketing, Red Bull Racing is one of the most successful teams in modern Formula 1.</p>

        </figure>

        <figure>
            <h2>Mercedes-AMG Petronas</h2>
            <picture>
                <source srcset="images/mercedes-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/mercedes-f1-w15-small.webp" media="(min-width: 500px)">
                <img src="images/mercedes-team.webp" alt="Mercedes team" width="500" loading="lazy">

            <p>Mercedes-AMG Petronas Formula One Team is one of the most successful teams in Formula 1 history. The team's modern era began in 2010 when Mercedes returned to F1 as a works team after buying Brawn GP. Based in Brackley, UK, with engines developed in Brixworth, Mercedes has been a dominant force in the sport.

                Their golden era started in 2014 with the introduction of the turbo-hybrid engines, where Lewis Hamilton and Nico Rosberg helped the team secure multiple championships. From 2014 to 2020, Mercedes won seven consecutive Drivers' Championships (six with Hamilton, one with Rosberg) and eight straight Constructors' Championships, setting an F1 record.

                Known for their engineering excellence and dominant hybrid-era cars, Mercedes remains a top team, competing fiercely with Red Bull and Ferrari in the modern era.</p>
        
            </figure>

            <h2>Scuderia Ferrari</h2>
            <picture>
                <source srcset="images/ferrari-team-medium.webp" media="(min-width: 1000px)">

            <p>Scuderia Ferrari is the most legendary and successful team in Formula 1 history. Founded in 1929 by Enzo Ferrari, the team has been competing in F1 since the championship's inception in 1950, making it the oldest and most iconic team on the grid.

                Ferrari has won 16 Constructors' Championships and 15 Drivers' Championships, with legendary drivers like Michael Schumacher, Niki Lauda, Alberto Ascari, Juan Manuel Fangio, and Kimi Räikkönen securing titles for the team. Their most dominant era was in the early 2000s when Schumacher and Ferrari won five consecutive titles (2000-2004).
                
                Based in Maranello, Italy, Ferrari is known for its passionate fanbase, the Tifosi, and its signature red cars. Despite recent struggles, Ferrari remains a top team in F1, always striving to return to</p>
         
        </figure>

        <figure>
            <h2>Mclaren</h2>
            <picture>
                <source srcset="images/mclarem-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/mclarem-team-small.webp" media="(min-width: 500px)">
                <img src="images/mclarem-team.webp" alt="Meclaren team" width="500" loading="lazy">
            </picture>

            <p>McLaren F1 Team is one of the most successful and historic teams in Formula 1. Founded in 1963 by Bruce McLaren, the team made its F1 debut in 1966 and has since won 8 Constructors' Championships and 12 Drivers' Championships.

                McLaren’s golden eras came in the 1980s and 1990s, with legendary drivers like Ayrton Senna, Alain Prost, Niki Lauda, and Mika Häkkinen securing titles. The team also had a successful period in the 2000s, with Lewis Hamilton winning his first championship with McLaren in 2008.
                
                Based in Woking, UK, McLaren is known for its innovative engineering and competitive spirit. Though they have faced challenges in recent years, the team remains a strong contender, aiming to return to championship-winning form.</p>
        </figure>

        <figure>
            <h2>Aston Martin</h2>
            <picture>
                <source srcset="images/aston-martin-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/aston-martin-team-small.webp" media="(min-width: 500px)">
                <img src="images/aston-martin-team.webp" alt="Aston Martin team" width="500" loading="lazy">
            </picture>

            <p>Aston Martin Aramco Formula One Team is a British F1 team that made its return to the sport in 2021. Though Aston Martin had brief F1 appearances in 1959 and 1960, the modern team evolved from Racing Point, which itself came from Force India. The rebranding was led by billionaire Lawrence Stroll, who aimed to bring the iconic British brand back to the grid.

                Based in Silverstone, UK, Aston Martin has shown strong performances, especially in 2023, with Fernando Alonso securing multiple podiums. The team is investing heavily in infrastructure, including a state-of-the-art factory, to compete with top teams like Red Bull, Mercedes, and Ferrari.
                
                With a mix of experienced drivers and ambitious development, Aston Martin aims to become a championship-contending team in the near future.</p>
        </figure>

        <figure>
            <h2>Alpine</h2>
            <picture>
                <source srcset="images/alpine-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/alpine-team-small.webp" media="(min-width: 500px)">
                <img src="images/alpine-team.webp" alt="Alpine Team" width="500" loading="lazy">
            </picture>
            <figcaption>Alpine A524</figcaption>

            <p>Alpine F1 Team is a French Formula 1 team that debuted under its current name in 2021, following the rebranding of Renault F1 Team. The team is owned by the French automotive company Groupe Renault and serves as its performance brand in motorsport.

                Though Alpine is a relatively new name in F1, its history dates back to Renault’s early involvement in the sport, with two Constructors' Championships (2005 & 2006) and two Drivers' Championships with Fernando Alonso. Since rebranding, Alpine has remained a strong midfield contender, securing a surprise win in 2021 (Esteban Ocon, Hungarian GP) and podiums with Alonso and Pierre Gasly.
                
                Based in Enstone, UK (chassis) and Viry-Châtillon, France (engines), Alpine continues to push for growth, aiming to compete with the top teams in the coming years.</p>
        </figure>

        <figure>
            <h2>Williams Racing</h2>
            <picture>
                <source srcset="images/williams-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/williams-team-small.webp" media="(min-width: 500px)">
                <img src="images/williams-team.webp" alt="Williams team" width="500" loading="lazy">
            </picture>

            <p>Williams Racing is one of the most historic teams in Formula 1. Founded in 1977 by Sir Frank Williams and Patrick Head, the British team quickly became a dominant force in the sport, winning 9 Constructors' Championships and 7 Drivers' Championships.

                Williams’ golden eras were in the 1980s and 1990s, with legendary drivers like Alan Jones, Nelson Piquet, Nigel Mansell, Alain Prost, Damon Hill, and Jacques Villeneuve securing titles. The team was known for its engineering excellence and partnerships with powerful engine suppliers like Honda, Renault, and BMW.
                
                Based in Grove, UK, Williams has faced challenges in recent years but remains an independent team committed to rebuilding its competitiveness under new ownership (Dorilton Capital). With fresh investment and a strong legacy, Williams aims to return to the front of the grid.</p>
        </figure>

        <figure>
            <h2>Visa Cash App RB</h2>
            <picture>
                <source srcset="images/visa-cash-app-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/visa-cash-app-team-small.webp" media="(min-width: 500px)">

            </picture> 

            <p>Visa Cash App RB Formula One Team is a newly rebranded F1 team for 2024, formerly known as Scuderia AlphaTauri and originally Toro Rosso before that. It serves as the sister team to Red Bull Racing, helping develop young drivers and testing new talent for the main team.

                The team debuted in 2006 as Toro Rosso, winning a surprise race in 2008 with Sebastian Vettel (Italian GP). It was rebranded as AlphaTauri in 2020 and secured another win with Pierre Gasly (Italian GP 2020).

                For 2024, the team underwent a major transformation, adopting the Visa Cash App RB name, introducing a new identity, and strengthening ties with Red Bull Racing. Based in Faenza, Italy, the team continues to develop rising talents while aiming to climb the F1 ranks.</p>
        </figure>

        <figure>
            <h2>Sauber</h2>
            <picture>
                <source srcset="images/sauber-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/sauber-team-small.webp" media="(min-width: 500px)">
                <img src="images/sauber-team.webp" alt="Sauber team" width="500" loading="lazy">
            </picture>
            

            <p>Sauber F1 Team is a Swiss Formula 1 team with a long history in the sport. Founded by Peter Sauber, the team made its F1 debut in 1993 and has been a consistent presence on the grid ever since. Over the years, Sauber has partnered with major manufacturers, including BMW (2006-2009), during which they secured their only F1 victory (Robert Kubica, 2008 Canadian GP).

                In recent years, the team raced under the Alfa Romeo name (2019-2023) due to a sponsorship deal, but it remained Sauber-run. In 2026, the team will become the official Audi works team, marking a new chapter in its history.
                
                Based in Hinwil, Switzerland, Sauber continues to develop talent and maintain its status as a respected independent team, preparing for a big future with Audi's entry into F1.</p>
        </figure>


        <figure>
            <h2>Haas</h2>
            <picture>
                <source srcset="images/hass-team-medium.webp" media="(min-width: 1000px)">
                <source srcset="images/hass-team-small.webp" media="(min-width: 500px)">
                <img src="images/hass-team.webp" alt="Haas Team" width="500" loading="lazy">
            </picture>

            <p>Haas F1 Team is an American Formula 1 team that made its debut in 2016. Founded by Gene Haas, the team is based in Kannapolis, North Carolina, USA, with an operational base in Banbury, UK. Haas is known for its unique business model, relying heavily on technical partnerships, particularly with Ferrari, which supplies engines and other components.

                Haas had a strong start in F1, scoring points in its debut race and achieving its best season in 2018, finishing 5th in the Constructors' Championship. However, the team has struggled in recent years, facing performance and financial challenges.
                
                Despite its ups and downs, Haas remains the only American-led team on the grid and continues to push for better results while leveraging its close ties with Ferrari.</p>
        </figure>
