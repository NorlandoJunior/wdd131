 <script>
    document.addEventListener("DOMContentLoaded", function () {
    // Tenta obter o valor de reviewCount do localStorage. Se não encontrar, define como 0.
    let reviewCount = parseInt(localStorage.getItem("reviewCount")) || 5;
    
    // Exibe o número de reviews no elemento
    console.log("Review count inicial:", reviewCount); // Debug: Verifique o valor inicial
    if (document.getElementById("reviewCounter")) {
        document.getElementById("reviewCounter").textContent = `Members on the club: ${reviewCount}`;
    }

    // Adiciona o listener ao formulário
    const form = document.querySelector("form");
    if (form) {
        form.addEventListener("submit", function (e) {
            e.preventDefault();  // Evita o comportamento padrão de envio do formulário

            reviewCount++;  // Incrementa o contador
            console.log("Review count após incremento:", reviewCount); // Debug: Verifique o valor após incremento

            // Armazena a contagem no localStorage novamente
            localStorage.setItem("reviewCount", reviewCount);

            // Atualiza o contador de reviews na página
            document.getElementById("reviewCounter").textContent = `Members on the club: ${reviewCount}`;
        });
    } else {
        console.log("Formulário não encontrado.");
    }
});


</script>
